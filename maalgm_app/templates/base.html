<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Maalgm{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        {% block css %}{% endblock %}
        <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        {% block js %}{% endblock %}
    </head>
    {% if dark_theme %}
    <body class="dark-theme">
    {% else %}
    <body class="white-theme">
    {% endif %}
        <div class="row dark-theme">
            <div class="col-xs-2 dark-theme">
            </div>
            <div class="col-xs-3">
                <div id='cssmenu'>
                    <ul>
                        <li><a href='/' class="NTnavBar"><span>Maalgm</span></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-5 dark-theme">
                <span style="float:right; display:inline-block;">
                    <input id="s" type="search" placeholder="Search" style="display:inline-block;">
                    <div id='cssmenu' style="display:inline-block;">
                        <ul>
                            <li><a href='/session/login' class="NTnavBar"><span>Login</span></a></li>
                        </ul>
                    </div>
                </span>
            </div>
            <div class="col-xs-2 dark-theme">
            </div>
        </div>
        {% block content %}
        {% endblock %}
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <span class="copyright">Copyright &copy; Maalgm 2016</span>
                    </div>
                    <div class="col-md-4">
                        <ul class="list-inline social-buttons">
                            <li><a href="#"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li><a href="#"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <ul class="list-inline quicklinks">
                            <li><a href="#">Privacy Policy</a>
                            </li>
                            <li><a href="#">Terms of Use</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>

</html>
