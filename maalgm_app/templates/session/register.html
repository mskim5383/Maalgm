{% extends "base.html" %}
{% block content %}
<div>
    {{ error }}
    <form action='./'method="POST" style="width:50%; margin:auto; margin-top:50px; margin-bottom:50px" class="loginheader">
        <h3 style="margin-bottom:50px;">Register</h3>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <div class="form-group">
            <label>ID</label>
            <input type="text" id="username" name="username" class="form-control" name="username" placeholder="ID" value={{ username }}>
        </div>
        <div class="form-group">
            <label>PASSWORD</label>
            <input type="text" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
    </form>
</div>
{% endblock %}
