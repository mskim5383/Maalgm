{% extends "base.html" %}
{% block content %}
<div class="container">
    {{ error }}
    <form action='./' method="POST">
        {% csrf_token %}
        <input type="text" placeholder="ID" id="username" name="username" value={{  username }}>
        <input type="text" placeholder="password" id="password" name="password">
        <button type="submit" class="btn btn-default">Register</button>
    </form>
</div>
{% endblock %}
